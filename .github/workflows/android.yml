name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          python3-dev \
          python3-pip \
          openjdk-17-jdk \
          libsqlite3-dev \
          lld \
          uuid-dev
        pip3 install --user --upgrade "Cython<3.0.0" buildozer

    - name: Build with Buildozer
      run: |
        export PATH=$PATH:$HOME/.local/bin
        # Force a clean build of the requirements
        yes | buildozer -v android debug
      env:
        # This helps buildozer find the right tools in a non-interactive shell
        PYTHONPATH: .

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: refocus-apk
        path: bin/*.apk
